<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Daily Map</title>
</head>
<body>
  <div class="container">
    <div class="full-row row">
      <!--Box for search options and filtering-->
      <aside id="options-box" class="col-xs-12 col-lg-4">
        <div class="row">
          <!--Zoom Box-->
          <div id="zoom-to-area-container" class="col-xs-12">
            <div class="row">
              <input type="text" id="zoom-to-area-text" data-bind="value: area" class="col-xs-9 text-input" placeholder="Enter your favorite area!">
              <button id="zoom-to-area-button" data-bind="click: zoomToArea" class="col-xs-2 action-btn">Find</button>
              <p id="zoom-to-area-summary" data-bind="text: zoomToAreaResult" class="text-summary col-xs-12"></p>
            </div>
          </div>
          <hr class="border-hr col-xs-12">

          <!--Drawing Box-->
          <div id="drawing-container" class="col-xs-12">
            <div class="row">
              <span id="drawing-text" class="col-xs-9"> Draw a shape to search within!</span>
              <button id="toggle-drawing-button" data-bind="click: toggleDrawing" class="col-xs-2 action-btn">Draw</button>
              <p id="drawing-summary" class="text-summary col-xs-12"></p>
            </div>
          </div>
          <hr class="border-hr col-xs-12">

          <!--Filter Box-->
          <div id="filter-container" class="col-xs-12">
            <div class="row">
              <input type="text" id="filter-text" class="col-xs-9 text-input" data-bind="value: filter" placeholder="Filter restaurants!">
              <button id="filter-button" class="col-xs-2 action-btn">Filter</button>
              <p id="filter-summary" data-bind="text: filterResult" class="text-summary col-xs-12"></p>
              <!--List of search Results-->
              <ul class="col-xs-12 list-group" data-bind="foreach: {data: filteredRestaurantList, as: 'restaurant'}" id="list">
                <li data-bind="click: $root.selectRestaurant, text: restaurant.name" class="list-group-item">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </aside>

      <!--Box for map-->
      <main id="map-box" class="col-xs-12 col-lg-8"></main>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/styles.js"></script>
  <script src="js/app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyB_J4GmYtp9kd3T-CNrWgk42VNaUTGINVY&v=3&callback=initMap" onerror="mapError()"></script>
</body>
</html>
